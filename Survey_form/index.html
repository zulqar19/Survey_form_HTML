<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form to Date My Daughter</title>
</head>
<body style="text-align: center;">
    <header>
        <h1>Survey Form to Date My Daughter</h1>
        <p><b>Note:</b> Form is to be completed at least <b>21 days</b> prior to date</p>
    </header>
<hr width="70%">
    <form action="">
        <section>
            <h3>Personal Details</h3>
            <label for="first-name">First Name</label>
            <input type="text" placeholder="Enter Your First Name" required><br><br>
            <label for="Last-name">Last Name</label>
            <input type="text" placeholder="Enter Your Last Name" required><br><br>
            <label for="age">Current Age</label>
            <input type="number" value="30"><br><br>
            <label for="gender">Gender</label>
            <select required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="others">Others</option>
            </select><br><br>
            <label for="email">Email Address</label>
            <input type="email" placeholder="Please Enter Your Email" ><br><br>
            <label for="phone-number">Phone Number</label>
            <input type="tel" placeholder="Your Phone Number" required> <br><br>
            <label for="iq-level">IQ Level</label>
            <input type="text" placeholder="IQ LEVEL" required><br><br>
        </section>
        <hr width="70%">
        <section>
            <h3>Check All That Apply</h3>
            <label for="choice1">I love spending money</label>
            <input type="checkbox" required><br><br>
            <label for="choice2">I work full time</label>
            <input type="checkbox"><br><br>
            <label for="choice3">I have tattos and piercings</label>
            <input type="checkbox"><br><br>
            <label for="choice4">I earn more $10000 a month</label>
            <input type="checkbox">
            <p style="font-size: 19px;"><b>Honesty is the Best Policy</b></p><br>
        </section>
        <hr width="70%"> 
        <section>
            <h3>Pick Up Lines</h3>
            <p><b>In about 20 words construct a pick up line which will atract my daughter</b></p>
            <label for="lines" style="font-size: 19px;"><b>Pick Up Lines</b></label>
            <textarea cols="20" rows="2"></textarea><br>
            <button type="submit">Submit</button>
            
        </section>
    </form>
</body>
</html>
